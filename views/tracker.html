    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

  <body>
      <div class="d-flex" id="wrapper">

          <!-- Sidebar -->
          <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Website Activity</div>
            <div class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action bg-light">Tracker</a>
              <a href="#" class="list-group-item list-group-item-action bg-light">Option</a>
            </div>
          </div>
          <!-- /#sidebar-wrapper -->
      
          <!-- Page Content -->
          <div id="page-content-wrapper">
      
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
              <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
      
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <div class="container-fluid">
              <h1 class="mt-4">Tracker data</h1>
              <table id="example" class="table" style="width:100%"></table>
            </div>
          </div>
          <!-- /#page-content-wrapper -->
      
        </div>
          <!-- Menu Toggle Script -->
  <script>
      (function() {
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
        
        $.ajax({
          url: '/api/tracker',
        }).done(function(data) {
          var data_ = [];
          $.each(data.data, function(index, element) {
            data_.push(
              [
                element['user-unique-identifier'],
                element['user-agent'],
                element['application-referer']? element['application-referer'] : "",
                element['application-title'],
                element['user-ip-address']? element['user-ip-address']: "",
                element['event'] ? element['event'] : "",
                element['link'] ? element['link'] : "",
                element['timestamp'],
              ]
            );
          });
          
          $('#example').DataTable( {
              "data": data_,
              "columns": [
                  { "title": "UserID" },
                  { "title": "User agent" },
                  { "title": "Referer" },
                  { "title": "Page" },
                  { "title": "IP" },
                  { "title": "Event" },
                  { "title": "Link" },
                  { "title": "Timestamp"}
              ]
          });
        });
      })();
    </script>
  </body>
